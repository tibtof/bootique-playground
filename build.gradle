group 'ro.tibtof.playground'
version '1.0-SNAPSHOT'

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

mainClassName = 'ro.tibtof.playground.bootique.Application'

dependencies {
    compile group: 'io.bootique', name: 'bootique', version: '0.21'
    compile group: 'io.bootique.jersey', name: 'bootique-jersey', version: '0.20'
    compile group: 'io.bootique.logback', name: 'bootique-logback', version: '0.13'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath group: 'com.github.jengelman.gradle.plugins', name: 'shadow', version: '1.2.4'
    }
}

shadowJar {
    mergeServiceFiles()
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}